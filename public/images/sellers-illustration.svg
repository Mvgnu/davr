<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="200" cy="140" r="120" fill="#F0F9FF" />
  
  <!-- Aluminum bars -->
  <g transform="translate(130, 70)">
    <!-- Main stacked aluminum bars -->
    <rect x="0" y="20" width="140" height="20" rx="2" fill="#E5E7EB" />
    <rect x="10" y="40" width="120" height="20" rx="2" fill="#D1D5DB" />
    <rect x="20" y="60" width="100" height="20" rx="2" fill="#9CA3AF" />
    <rect x="30" y="80" width="80" height="20" rx="2" fill="#6B7280" />
    <rect x="40" y="100" width="60" height="20" rx="2" fill="#4B5563" />
    
    <!-- Price tag -->
    <g transform="translate(50, 0)">
      <path d="M0 0L40 0L50 10L40 20L0 20L0 0Z" fill="#0EA5E9" />
      <text x="12" y="14" font-family="Arial" font-size="10" font-weight="bold" fill="white">€€€</text>
    </g>
    
    <!-- Growth arrow -->
    <g transform="translate(160, 60)">
      <path d="M0 40L15 0L30 40L15 30L0 40Z" fill="#10B981" />
    </g>
  </g>
  
  <!-- Person selling -->
  <g transform="translate(70, 160)">
    <!-- Person silhouette -->
    <circle cx="20" cy="20" r="20" fill="#0EA5E9" />
    <rect x="10" y="45" width="20" height="40" rx="10" fill="#0EA5E9" />
    
    <!-- Arms with aluminum -->
    <rect x="30" y="50" width="25" height="5" rx="2" fill="#0EA5E9" />
    <rect x="55" y="50" width="30" height="8" rx="2" fill="#9CA3AF" />
    
    <!-- Speech bubble -->
    <path d="M50 15C50 10 54 5 60 5H100C106 5 110 10 110 15V35C110 40 106 45 100 45H60C57 45 54 43 53 41L45 30L50 35V15Z" fill="white" stroke="#0EA5E9" stroke-width="2" />
    <text x="65" y="30" font-family="Arial" font-size="10" font-weight="bold" fill="#0EA5E9">VERKAUF</text>
  </g>
  
  <!-- Digital device -->
  <g transform="translate(260, 160)">
    <!-- Computer monitor -->
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#1E293B" />
    <rect x="5" y="5" width="50" height="30" rx="2" fill="#0EA5E9" opacity="0.2" />
    
    <!-- Graph on screen -->
    <path d="M10 25L20 20L30 15L40 22L50 10" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" />
    
    <!-- Monitor stand -->
    <rect x="25" y="40" width="10" height="10" rx="1" fill="#1E293B" />
    <rect x="20" y="50" width="20" height="5" rx="1" fill="#1E293B" />
    
    <!-- Connection lines -->
    <path d="M90 25C120 25 150 60 180 60" stroke="#0EA5E9" stroke-width="1" stroke-dasharray="4 2" />
  </g>
  
  <!-- Decorative dots -->
  <g transform="translate(320, 90)">
    <circle cx="0" cy="0" r="3" fill="#0EA5E9" />
    <circle cx="15" cy="10" r="3" fill="#0EA5E9" />
    <circle cx="30" cy="20" r="3" fill="#0EA5E9" />
    <circle cx="15" cy="30" r="3" fill="#0EA5E9" />
    <circle cx="0" cy="40" r="3" fill="#0EA5E9" />
  </g>
  
  <g transform="translate(60, 90)">
    <circle cx="0" cy="0" r="3" fill="#0EA5E9" />
    <circle cx="-15" cy="10" r="3" fill="#0EA5E9" />
    <circle cx="-30" cy="20" r="3" fill="#0EA5E9" />
    <circle cx="-15" cy="30" r="3" fill="#0EA5E9" />
    <circle cx="0" cy="40" r="3" fill="#0EA5E9" />
  </g>
</svg> 