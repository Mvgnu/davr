<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#e5f7ed" />
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#c7e6d7" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Map-like elements -->
  <circle cx="150" cy="120" r="50" fill="#a7d7c1" stroke="#86c5a9" stroke-width="2" />
  <rect x="220" y="180" width="120" height="30" rx="5" fill="#a7d7c1" stroke="#86c5a9" stroke-width="2" />
  <path d="M50,200 Q100,150 150,200 T250,200" stroke="#86c5a9" stroke-width="3" fill="none" />
  
  <!-- Map pin -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="0" r="20" fill="#059669" />
    <circle cx="0" cy="0" r="10" fill="white" />
    <path d="M-4,-4 L4,4 M-4,4 L4,-4" stroke="#059669" stroke-width="2" />
  </g>
  
  <!-- Info text -->
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">Keine Koordinaten verf√ºgbar</text>
  
  <!-- Recycling symbol -->
  <g transform="translate(200,100) scale(0.6)">
    <circle cx="0" cy="0" r="40" fill="#d1fae5" />
    <path d="M-15,-5 L15,-5 L0,-35 Z" fill="#059669" />
    <path d="M-25,25 L5,25 L-10,-5 Z" fill="#059669" transform="rotate(120 0,0)" />
    <path d="M10,30 L40,30 L25,0 Z" fill="#059669" transform="rotate(240 0,0)" />
  </g>
</svg> 