<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="200" cy="140" r="120" fill="#F0F9FF" />
  
  <!-- Main recycling factory -->
  <g transform="translate(130, 90)">
    <!-- Factory building -->
    <rect x="20" y="40" width="120" height="80" fill="#E5E7EB" />
    <rect x="0" y="30" width="160" height="10" fill="#9CA3AF" />
    
    <!-- Factory door -->
    <rect x="70" y="80" width="20" height="40" fill="#4B5563" />
    
    <!-- Factory windows -->
    <rect x="30" y="50" width="15" height="15" fill="#BAE6FD" />
    <rect x="55" y="50" width="15" height="15" fill="#BAE6FD" />
    <rect x="115" y="50" width="15" height="15" fill="#BAE6FD" />
    
    <!-- Factory chimney -->
    <rect x="110" y="0" width="20" height="30" fill="#9CA3AF" />
    <path d="M110 0C110 0 115 -5 120 0C125 5 130 0 130 0" fill="#9CA3AF" />
    
    <!-- Recycling symbol on building -->
    <g transform="translate(90, 60)">
      <circle cx="0" cy="0" r="12" fill="#0EA5E9" />
      <path d="M0 -6L4 -2L0 2L-4 -2L0 -6Z" fill="white" />
      <path d="M-5 1L-1 5L-5 9L-9 5L-5 1Z" fill="white" />
      <path d="M5 1L9 5L5 9L1 5L5 1Z" fill="white" />
    </g>
  </g>
  
  <!-- Conveyor belt with aluminum ingots -->
  <g transform="translate(40, 170)">
    <!-- Conveyor belt -->
    <rect x="0" y="0" width="320" height="10" fill="#4B5563" />
    <rect x="10" y="10" width="300" height="5" fill="#6B7280" />
    
    <!-- Rollers -->
    <circle cx="30" cy="0" r="5" fill="#1F2937" />
    <circle cx="90" cy="0" r="5" fill="#1F2937" />
    <circle cx="150" cy="0" r="5" fill="#1F2937" />
    <circle cx="210" cy="0" r="5" fill="#1F2937" />
    <circle cx="270" cy="0" r="5" fill="#1F2937" />
    
    <!-- Aluminum ingots on belt -->
    <rect x="50" y="-12" width="30" height="12" rx="1" fill="#D1D5DB" />
    <rect x="110" y="-12" width="30" height="12" rx="1" fill="#D1D5DB" />
    <rect x="170" y="-12" width="30" height="12" rx="1" fill="#D1D5DB" />
    <rect x="230" y="-12" width="30" height="12" rx="1" fill="#D1D5DB" />
  </g>
  
  <!-- Buyer searching for materials -->
  <g transform="translate(60, 120)">
    <!-- Person silhouette -->
    <circle cx="20" cy="20" r="20" fill="#10B981" />
    <rect x="10" y="45" width="20" height="40" rx="10" fill="#10B981" />
    
    <!-- Magnifying glass -->
    <g transform="translate(35, 20) rotate(-15)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#10B981" stroke-width="3" />
      <rect x="8" y="5" width="15" height="5" rx="2" fill="#10B981" transform="rotate(45)" />
    </g>
    
    <!-- Speech bubble -->
    <path d="M50 15C50 10 54 5 60 5H100C106 5 110 10 110 15V35C110 40 106 45 100 45H60C57 45 54 43 53 41L45 30L50 35V15Z" fill="white" stroke="#10B981" stroke-width="2" />
    <text x="68" y="30" font-family="Arial" font-size="10" font-weight="bold" fill="#10B981">EINKAUF</text>
  </g>
  
  <!-- Digital elements -->
  <g transform="translate(270, 70)">
    <!-- Mobile device -->
    <rect x="0" y="0" width="40" height="70" rx="5" fill="#1E293B" />
    <rect x="3" y="5" width="34" height="60" rx="2" fill="#10B981" opacity="0.2" />
    
    <!-- Screen elements -->
    <rect x="8" y="10" width="24" height="5" rx="2" fill="#10B981" />
    <rect x="8" y="20" width="24" height="5" rx="2" fill="#10B981" />
    <rect x="8" y="30" width="24" height="5" rx="2" fill="#10B981" />
    <rect x="8" y="40" width="24" height="5" rx="2" fill="#10B981" />
    <rect x="8" y="50" width="12" height="10" rx="2" fill="#10B981" />
    
    <!-- Connection lines -->
    <path d="M-10 35C-40 35 -60 0 -90 0" stroke="#10B981" stroke-width="1" stroke-dasharray="4 2" />
  </g>
  
  <!-- Decorative dots -->
  <g transform="translate(320, 200)">
    <circle cx="0" cy="0" r="3" fill="#10B981" />
    <circle cx="15" cy="10" r="3" fill="#10B981" />
    <circle cx="30" cy="20" r="3" fill="#10B981" />
    <circle cx="15" cy="30" r="3" fill="#10B981" />
    <circle cx="0" cy="40" r="3" fill="#10B981" />
  </g>
  
  <g transform="translate(60, 220)">
    <circle cx="0" cy="0" r="3" fill="#10B981" />
    <circle cx="-15" cy="10" r="3" fill="#10B981" />
    <circle cx="-30" cy="20" r="3" fill="#10B981" />
    <circle cx="-15" cy="30" r="3" fill="#10B981" />
    <circle cx="0" cy="40" r="3" fill="#10B981" />
  </g>
</svg> 